name: Build and Release

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: hprim-electron/package-lock.json
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y ruby ruby-dev rubygems build-essential rpm
        sudo gem install --no-document fpm
        
    - name: Install dependencies
      run: |
        cd hprim-electron
        npm ci
        
    - name: Build packages
      run: |
        cd hprim-electron
        export USE_SYSTEM_FPM=true
        npm run build -- --linux deb rpm AppImage --${{ matrix.arch }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-linux-${{ matrix.arch }}
        path: |
          hprim-electron/dist/*.deb
          hprim-electron/dist/*.rpm
          hprim-electron/dist/*.AppImage
        if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: hprim-electron/package-lock.json
        
    - name: Install dependencies
      run: |
        cd hprim-electron
        npm ci
        
    - name: Build Windows packages
      run: |
        cd hprim-electron
        npm run build -- --win
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-windows
        path: hprim-electron/dist/*.exe
        if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: hprim-electron/package-lock.json
        
    - name: Install dependencies
      run: |
        cd hprim-electron
        npm ci
        
    - name: Build macOS packages
      run: |
        cd hprim-electron
        npm run build -- --mac
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-macos
        path: hprim-electron/dist/*.dmg
        if-no-files-found: warn
        
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          packages-linux-*/*.deb
          packages-linux-*/*.rpm  
          packages-linux-*/*.AppImage
          packages-windows/*.exe
          packages-macos/*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}